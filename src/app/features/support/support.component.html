<div class="support-container">
  
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>

  
  <div class="support-content" *ngIf="!isLoading">
    
    
    <mat-card class="header-card" [@fadeInUp]>
      <h1>مرکز پشتیبانی</h1>
      <p>چطور می‌توانیم به شما کمک کنیم؟</p>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-card>

    
    <div class="support-grid" [@listAnimation]="supportItems.length">
      <div class="support-item" *ngFor="let item of supportItems" [@scaleIn]>
        <mat-card>
          <div class="icon-container">
            <mat-icon>{{ item.icon }}</mat-icon>
          </div>
          <div class="item-content">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </mat-card>
      </div>
    </div>

    
    <mat-card class="contact-card" [@fadeInUp]>
      <mat-card-header class="contact-header">
        <mat-card-title>اطلاعات تماس</mat-card-title>
      </mat-card-header>
      <mat-card-content class="contact-content">
        <div class="contact-buttons-container">
          <button mat-button class="contact-button" 
                  *ngFor="let method of contactMethods" 
                  (click)="onContactClick(method.link)">
            <mat-icon>{{ method.icon }}</mat-icon>
            <span>{{ method.label }}</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
