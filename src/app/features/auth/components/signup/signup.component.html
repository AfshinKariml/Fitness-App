<section class="auth-form" [@slideInAnimation]>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1>ثبت نام</h1>

    
    <mat-form-field appearance="fill">
      <mat-label>ایمیل</mat-label>
      <input matInput type="email" placeholder="ایمیل خود را وارد کنید" 
             ngModel name="email" email required #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">وارد کردن ایمیل ضروری است</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">لطفاً یک ایمیل معتبر وارد کنید</mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="fill">
      <mat-label>رمز عبور</mat-label>
      <input matInput type="password" placeholder="رمز عبور خود را وارد کنید"
             ngModel name="password" required minlength="6" #pwInput="ngModel" />
      <mat-hint>حداقل ۶ کاراکتر</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">وارد کردن رمز عبور ضروری است</mat-error>
      <mat-error *ngIf="pwInput.hasError('minlength')">رمز عبور باید حداقل ۶ کاراکتر باشد</mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="fill">
      <mat-label>تاریخ تولد</mat-label>
      <input matInput [matDatepicker]="picker" ngModel name="birthday" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    
    <mat-checkbox ngModel name="agree" required color="primary">
      با شرایط و قوانین موافقم
    </mat-checkbox>

    
    <button type="submit" mat-raised-button class="submit-button" [disabled]="f.invalid">
      ثبت نام
    </button>

    
    <div *ngIf="isLoading" class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>

    <div class="mode-switch">
      حساب کاربری دارید؟
      <a mat-button color="accent" (click)="switchMode()">ورود</a>
    </div>
  </form>
</section>
